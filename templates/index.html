<!DOCTYPE html>
<html>
<head>
  <title>StudyBuddy - Your AI Best Friend</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <button id="toggle-mode" onclick="toggleMode()">ğŸŒ™ Dark Mode</button>
    <h2>ğŸ’¬ StudyBuddy</h2>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user'>ğŸ‘©â€ğŸ“ You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/get", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class='bot'>ğŸ¤– StudyBuddy: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
