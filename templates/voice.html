<!DOCTYPE html>
<html>
<head>
  <title>üéô Talk to StudyBuddy</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f1f5f9;
    }

    .dark-mode {
      background: #1e1e1e;
      color: white;
    }

    #mic-btn {
      font-size: 40px;
      background: #0066cc;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 100px;
      cursor: pointer;
      margin-top: 40px;
    }

    #response-box {
      margin-top: 40px;
      font-size: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode #response-box {
      background: #2a2a2a;
    }

    #toggle-mode {
      position: absolute;
      right: 20px;
      top: 20px;
      border: none;
      background: none;
      color: #0066cc;
      font-size: 14px;
      cursor: pointer;
    }

    .dark-mode #toggle-mode {
      color: #66ccff;
    }
  </style>
</head>
<body>
  <button id="toggle-mode" onclick="toggleMode()">üåô Dark Mode</button>
  <h1>üéô Talk to StudyBuddy</h1>
  <p>Click the mic and speak your question!</p>

  <button id="mic-btn">üé§</button>

  <div id="response-box">Awaiting your voice input...</div>

  <script>
    const micBtn = document.getElementById("mic-btn");
    const responseBox = document.getElementById("response-box");

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1.1;
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Female") || voice.name.includes("Google"));
      speechSynthesis.speak(utterance);
    }

    micBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support voice recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      responseBox.textContent = "üéß Listening...";

      recognition.onresult = (event) => {
        const userInput = event.results[0][0].transcript;
        responseBox.textContent = "üß† Thinking...";
        
        fetch("/get", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userInput })
        })
        .then(res => res.json())
        .then(data => {
          responseBox.textContent = data.reply;
          speak(data.reply);
        })
        .catch(err => {
          responseBox.textContent = "‚ùå Error occurred!";
          console.error(err);
        });
      };

      recognition.onerror = (event) => {
        responseBox.textContent = "‚ö†Ô∏è Error: " + event.error;
      };
    };
  </script>
</body>
</html>
