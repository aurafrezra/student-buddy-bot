<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¤ Voice Buddy - StudyBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ğŸ¤ Talk to StudyBuddy</h1>

    <div class="voice-box">
      <button id="start-btn">ğŸ™ï¸ Start Speaking</button>
      <p id="transcript">Say something to get started...</p>
    </div>

    <div class="response-box">
      <h2>ğŸ“£ StudyBuddy Says:</h2>
      <p id="ai-response">Your answer will appear here...</p>
    </div>

    <a href="/chat" class="back-button">â† Back to StudyBuddy</a>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const transcript = document.getElementById('transcript');
    const aiResponse = document.getElementById('ai-response');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    startBtn.addEventListener('click', () => {
      recognition.start();
      transcript.textContent = "ğŸ§ Listening...";
    });

    recognition.addEventListener('result', async (e) => {
      const spokenText = e.results[0][0].transcript;
      transcript.textContent = `ğŸ—£ï¸ You: ${spokenText}`;

      // Send to backend
      try {
        const response = await fetch('/get', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: spokenText })
        });

        const data = await response.json();
        aiResponse.textContent = `ğŸ¤– StudyBuddy: ${data.reply}`;
      } catch (error) {
        aiResponse.textContent = "âš ï¸ Error: " + error.message;
      }
    });

    recognition.addEventListener('error', () => {
      transcript.textContent = "âŒ Could not recognize speech. Try again.";
    });
  </script>
</body>
</html>
