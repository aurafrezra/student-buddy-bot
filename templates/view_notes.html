<!-- templates/view_notes.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“‚ All Saved Notes - StudyBuddy</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      padding: 40px;
    }
    .note {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #0066cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">ğŸ  Home</a>
  <h1>ğŸ“‚ Saved Notes</h1>

  {% if notes %}
    {% for id, content in notes %}
      <div class="note">
        <strong>ğŸ“ Note #{{ id }}</strong><br><br>
        {{ content }}
      </div>
    {% endfor %}
  {% else %}
    <p>No notes found!</p>
  {% endif %}
</body>
</html>
