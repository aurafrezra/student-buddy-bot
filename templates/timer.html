<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚è±Ô∏è Timer - StudyBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>‚è±Ô∏è Focus Timer</h1>

    <!-- Pomodoro Timer -->
    <div class="timer-box">
      <h2>üçÖ Pomodoro Timer (25:5)</h2>
      <div id="pomodoro-timer">25:00</div>
      <button onclick="startPomodoro()">‚ñ∂ Start</button>
      <button onclick="resetPomodoro()">‚èπ Reset</button>
    </div>

    <hr>

    <!-- Countdown Timer -->
    <div class="timer-box">
      <h2>‚è≥ Countdown Timer</h2>
      <input type="number" id="countdown-minutes" placeholder="Enter minutes" />
      <div id="countdown-timer">00:00</div>
      <button onclick="startCountdown()">‚ñ∂ Start</button>
      <button onclick="resetCountdown()">‚èπ Reset</button>
    </div>

    <a href="/chat" class="back-button">‚Üê Back to StudyBuddy</a>
  </div>

  <script>
    // Pomodoro Logic
    let pomoInterval;
    let pomoTime = 25 * 60;
    function startPomodoro() {
      clearInterval(pomoInterval);
      pomoInterval = setInterval(() => {
        if (pomoTime <= 0) {
          clearInterval(pomoInterval);
          alert("‚úÖ Pomodoro session done! Take a 5 min break!");
          pomoTime = 5 * 60;
        } else {
          pomoTime--;
          document.getElementById("pomodoro-timer").innerText = formatTime(pomoTime);
        }
      }, 1000);
    }
    function resetPomodoro() {
      clearInterval(pomoInterval);
      pomoTime = 25 * 60;
      document.getElementById("pomodoro-timer").innerText = "25:00";
    }

    // Countdown Timer Logic
    let countdownInterval;
    function startCountdown() {
      clearInterval(countdownInterval);
      const minutes = parseInt(document.getElementById("countdown-minutes").value);
      let totalSeconds = minutes * 60;
      countdownInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdownInterval);
          alert("‚è∞ Time's up!");
        } else {
          totalSeconds--;
          document.getElementById("countdown-timer").innerText = formatTime(totalSeconds);
        }
      }, 1000);
    }
    function resetCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("countdown-timer").innerText = "00:00";
    }

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
